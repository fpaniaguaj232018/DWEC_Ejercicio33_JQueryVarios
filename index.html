<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <title>(Ejemplo JQuery)</title>

    <script>
        $(document).ready(function(){
            setInterval(moverHoja,15);


            $("#imagen1").hover(function(){
                $(this).hide(500);
            });
            $("#imagen2").hover(function(){
                $("#imagen1").show(1000);
            });
            $("#imagen3").mouseenter(function(){
                $(this).fadeOut(1000);
            });
            //FUNCIÃ“N CALLBACK
            $("#imagen4").mouseenter(function(){
                $(this).fadeOut(1000, function(){
                    alert("ERES UN CRACK");
                });
            });
            $("#imagen5").mouseenter(function(){
                $(this).slideUp(1000).slideDown(1000);
            });
            $("#divAbsoluto").mouseenter(function(){
                $(this).animate({
                    "top":"10px",
                    "width":"10%",
                    "opacity":"0.5"
                },1000);
            });
        });
        var y=0;
        function moverHoja(){
            y++;
            $("#divHoja").css("top",y+"px");
            $("#divHoja").css("transform","rotate("+y+"deg)");
        }
    </script>
</head>
<body>
    <img id="imagen1" src="images/z1.jpg" width="300">
    <img id="imagen2" src="images/z2.jpg" width="300">
    <br>
    <img id="imagen3" src="images/z1.jpg" width="300">
    <img id="imagen4" src="images/z2.jpg" width="300">
    <br>
    <img id="imagen5" src="images/z1.jpg" width="300">
    <div id="divAbsoluto">
        <img id="imagen6" src="images/z2.jpg" width="100%">
    </div>
    <div id="divHoja">
        <img src="images/hoja.png" height="20px">
    </div>
</body>
</html>
